services:
  test:
    build: .
    environment:
      - DATABASE_URL=sqlite:///./test.db
      - REDIS_URL=redis://redis:6379/1
      - SESSION_SECRET_KEY=test-secret-key-minimum-32-chars!!
    depends_on:
      redis:
        condition: service_started
    command: ["pytest", "webapp/tests/", "-v", "--tb=short"]

  redis:
    image: redis:7-alpine
